{% extends 'base.html' %}

{% block content %}


   <div class="container">
     <h2 class="text-center">User Profile</h2>
     <hr style="opacity: 0.5;">
     <div class="card mb-3 profile-container" style="max-width: 600px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{user.booker.dp.url}}" class="card-img">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h3 class="card-title" style="text-decoration: underline;">Details</h3>
        <h5 class="card-text">Username:  {{user.username}}</h5>
        <h5 class="card-text">Email: {{user.email}}</h5>
        <h5 class="card-text">Hostel: {{user.booker.hostel}}</h5>
      </div>
    </div>
  </div>
</div>
   </div>


{% endblock %}
