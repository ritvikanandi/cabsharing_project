{% extends 'base.html' %}
 {% load crispy_forms_tags %}
 {% load static %}
{% block content %}



<div class="container feedback-container">
  <div class="row feedback-row">
    <div class="col-md-5">
      <img src="{% static 'feedback.png' %}" width = "280" class="img-fluid">
      <br><br><br>
      <h4>Give Your Feedback</h4>
    </div>
    <div class="col-md-7">
      <form action="{% url 'feedback' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type ="submit" name="submit" value="Submit" class="btn btn-lg btn-outline-dark float-right">
      </form>
    </div>
  </div>
</div>



{% endblock %}
